<div class="jumbotron-fluid py-5">
  <div class="container text-sm-left text-center">
    <div class="row mx-1 flex-column-reverse flex-md-row">
      <div class="col-sm-12 col-md-6">
        <div class="d-flex flex-wrap flex-column-reverse flex-md-row">
          <div class="w-100 mt-3 mt-md-0">
            <div class="d-flex w-100 justify-content-between">
              <mat-card class="followers small-box mr-3">
                <mat-card-header>
                  <h3>ObserwujÄ…cy</h3>
                </mat-card-header>
                <mat-card-content class="pt-3">
                  <p>{{followers}}</p>
                </mat-card-content>
              </mat-card>
              <mat-card class="posts small-box">
                <mat-card-header>
                  <h3>Posty</h3>
                </mat-card-header>
                <mat-card-content class="pt-3">
                  <p>{{postsCount}}</p>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
          <div class="w-100 mt-3">
            <div class="d-flex align-content-stretch">
              <mat-card class="example-card mid-box">
                <mat-card-header>
                  <h3>Kontakt</h3>
                </mat-card-header>
                <mat-card-content class="pt-3">
                  <p>
                    <fa-icon [icon]="icon"></fa-icon>
                    Instagram: <a href="https://instagram.com/vickinestoruk">@vickinestoruk </a> <a
                    href="https://instagram.com/vickinestoruk.booktique">@vickinestoruk.booktique</a>
                  </p>
                  <p>
                    <fa-icon [icon]="icon"></fa-icon>
                    Email: wnestoruk@onet.pl
                  </p>
                  <p>
                    <fa-icon [icon]="icon"></fa-icon>
                    Strona: <a href="https://vickinestoruk.com">vickinestoruk.com</a>
                  </p>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 d-flex align-content-stretch">
        <mat-card class="example-card big-box w-100">
          <mat-card-content>
            <div class="row px-3">
              <div class="col-sm-12 text-center py-3">
                <img src="{{profilePicture}}" class="img-fluid" alt="">
              </div>
              <div class="col-sm-12 text-center pt-2 line-top">
                <p>{{biography}}</p>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
